<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
  rel="stylesheet"
/>

<style>
:root{
  --bg: url("heart-bg.jpg");
  --card1: linear-gradient(135deg,#fff1f2,#ffd6e0);
  --card2: linear-gradient(180deg,#fffafa,#ffe3ea);
  --text-main:#444;
  --accent:#c7435b;
  --name:#ff5f8f;
}

/* DARK MODE */
body.dark{
  --bg: linear-gradient(135deg,#1a0f14,#2a1620);
  --card1: linear-gradient(135deg,#2b1a22,#3a1f2b);
  --card2: linear-gradient(180deg,#2a1820,#3b1f2c);
  --text-main:#f2dbe2;
  --accent:#ff8fb1;
  --name:#ff9fc4;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg) center/cover no-repeat;
  font-family:'Aldrich',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:.5s;
}

/* BLUR BACKGROUND SAAT SURAT */
body.blur::before{
  content:'';
  position:fixed;
  inset:0;
  backdrop-filter:blur(6px);
  background:rgba(0,0,0,.15);
  z-index:1;
}

/* PAGE */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:2;
}
.page.active{display:flex}

/* DARK TOGGLE */
.toggle{
  position:fixed;
  top:14px;
  right:14px;
  background:var(--card1);
  border-radius:20px;
  padding:8px 14px;
  font-size:13px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.3);
  z-index:999;
}

/* HOVER CARD */
.hover-card{
  width:320px;
  height:180px;
  background:var(--card1);
  border-radius:24px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
  transition:.4s;
}
.hover-card:hover{
  transform:translateY(-8px) scale(1.05);
}

.hover-card h1{
  font-family:'Pixelify Sans',cursive;
  color:var(--accent);
  font-size:clamp(22px,6vw,30px);
}

/* ENVELOPE */
.envelope-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.envelope-text{
  font-family:'Pixelify Sans',cursive;
  font-size:clamp(16px,4.5vw,20px);
  color:var(--accent);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

.envelope{
  width:90px;
  cursor:pointer;
  transition:.3s;
}
.envelope:hover{
  transform:scale(1.15) rotate(-4deg);
}

/* BUTTON */
.btn{
  margin-top:22px;
  padding:12px 32px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  background:white;
  color:var(--accent);
}

/* LETTER */
.letter{
  max-width:360px;
  min-height:420px;
  padding:28px 26px;
  background:var(--card2);
  border-radius:26px;
  text-align:center;
  box-shadow:
    inset 0 0 0 3px rgba(255,200,220,.3),
    0 30px 60px rgba(0,0,0,.4);
}

.letter h2{
  font-family:'Pixelify Sans',cursive;
  color:var(--accent);
}

#text{
  margin-top:18px;
  font-size:15px;
  line-height:1.9;
  color:var(--text-main);
  white-space:pre-line;
}

/* NAME */
.name{
  color:var(--name);
  font-weight:bold;
}

/* TYPING */
.char{
  opacity:0;
  animation:fadeGlow .4s forwards;
}
@keyframes fadeGlow{
  to{
    opacity:1;
    text-shadow:0 0 6px rgba(255,150,180,.6);
  }
}

/* LOVE */
.love{
  position:fixed;
  animation:floatUp 1.5s ease-out forwards;
  pointer-events:none;
}
#love-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:998;
}

@keyframes floatUp{
  from{opacity:1; transform:translateY(0) scale(1)}
  to{opacity:0; transform:translateY(-80px) scale(1.5)}
}

audio{display:none}
</style>
</head>

<body>
  
  <div id="love-layer"></div>

<div class="toggle" onclick="toggleDark()">üåô</div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="hover-card">
    <h1>üíñ Happy Valentine Day üíñ</h1>
  </div>
  <button class="btn" onclick="goPage(2)">Next ‚ûú</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="hover-card">
    <div class="envelope-wrap">
      <div class="envelope-text">Ada Surat Buat Kamu üíå</div>
      <img src="envelope.png" class="envelope" onclick="goPage(3)">
    </div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="letter">
    <h2>Untuk <span class="name">NAMA_DIA</span> ü§ç</h2>
    <div id="text"></div>
  </div>
</div>

<audio id="music" loop>
  <source src="">
</audio>

<script>
const message = `
Hai kamu,

Di hari Valentine ini,
aku cuma mau bilang
terima kasih sudah hadir
dan bikin hal-hal sederhana
jadi terasa spesial.

Semoga ke depannya,
kita selalu punya alasan
buat tetap saling milih ü§ç
`;

let i=0,typing;

function goPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');

  if(n===3){
    document.body.classList.add('blur');
    document.getElementById('music').play();
    startTyping();
  }

  requestFullscreen();
}

function startTyping(){
  const el=document.getElementById('text');
  el.innerHTML='';
  i=0;
  clearInterval(typing);

  typing=setInterval(()=>{
    if(i<message.length){
      const span=document.createElement('span');
      span.className='char';
      span.textContent=message[i];
      el.appendChild(span);
      if(Math.random()<0.15) spawnLove();
      i++;
    }else clearInterval(typing);
  },45);
}

function spawnLove(){
  const l=document.createElement('div');
  l.className='love';
  l.innerHTML='‚ù§Ô∏è';
  l.style.left=Math.random()*100+'vw';
  l.style.top='70vh';
  document.getElementById('love-layer').appendChild(l);
  setTimeout(()=>l.remove(),1500);
}

function toggleDark(){
  document.body.classList.toggle('dark');
}

function requestFullscreen(){
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}
</script>

</body>
</html>
